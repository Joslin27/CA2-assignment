<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Home Baking Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f1e4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        .product {
            display: inline-block;
            margin: 20px;
            padding: 15px;
            border: 1px solid #d2691e;
            background-color: white;
            border-radius: 10px;
            width: 200px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d2691e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #a0522d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Delicious Products</h1>
        <div class="product">
            <img src="cake.jpg" alt="Cake">
            <h3>Chocolate Cake</h3>
            <p>$15.00</p>
        </div>
        <div class="product">
            <img src="cookies.jpg" alt="Cookies">
            <h3>Homemade Cookies</h3>
            <p>$10.00</p>
        </div>
        <div class="product">
            <img src="cupcake.jpg" alt="Cupcake">
            <h3>Vanilla Cupcake</h3>
            <p>$5.00</p>
        </div>
        <br>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
